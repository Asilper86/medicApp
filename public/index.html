<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedicApp</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<div id="app" class="flex flex-col items-center min-h-screen p-4">

  <!-- Auth -->
  <div id="auth" class="w-full max-w-md mt-10 bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-xl">
    <h1 class="text-4xl font-extrabold mb-6 text-center text-indigo-600 dark:text-indigo-400">MedicApp</h1>
    <div id="login-form" class="flex flex-col gap-4">
      <input id="login-email" type="email" placeholder="Email" class="input-field">
      <input id="login-password" type="password" placeholder="Contraseña" class="input-field">
      <button onclick="login()" class="btn-primary">Iniciar sesión</button>
      <p class="text-sm text-center">¿No tienes cuenta? <span class="text-indigo-500 cursor-pointer" onclick="showRegister()">Regístrate</span></p>
    </div>

    <div id="register-form" class="hidden flex flex-col gap-4">
      <input id="reg-name" type="text" placeholder="Nombre" class="input-field">
      <input id="reg-email" type="email" placeholder="Email" class="input-field">
      <input id="reg-password" type="password" placeholder="Contraseña" class="input-field">
      <button onclick="register()" class="btn-success">Registrarse</button>
      <p class="text-sm text-center">¿Ya tienes cuenta? <span class="text-indigo-500 cursor-pointer" onclick="showLogin()">Iniciar sesión</span></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full max-w-3xl mt-6 flex flex-col gap-6">

    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">Tus Medicamentos</h2>
      <div class="flex gap-2">
        <button onclick="openUserMenu()" class="btn-secondary">Perfil</button>
        <button onclick="logout()" class="btn-danger">Cerrar sesión</button>
      </div>
    </div>

    <div class="flex flex-wrap gap-2 items-center bg-white dark:bg-gray-700 p-4 rounded-2xl shadow-md">
      <input id="med-name" type="text" placeholder="Medicamento" class="flex-1 input-field">
      <input id="med-dosis" type="text" placeholder="Dosis" class="w-24 input-field">
      <input id="med-hora" type="time" class="w-24 input-field">
      <button onclick="addMed()" class="btn-primary">Añadir</button>
      <button onclick="scanReceta()" class="btn-warning">Escanear</button>
    </div>

    <div id="med-list" class="flex flex-col gap-2"></div>

    <div class="bg-white dark:bg-gray-700 p-4 rounded-2xl shadow-inner">
      <h3 class="font-bold text-xl mb-2">Ranking Semanal</h3>
      <div id="ranking"></div>
    </div>
  </div>
</div>

<!-- User Menu -->
<div id="user-menu" class="modal hidden">
  <div class="modal-content">
    <h3 class="font-bold text-2xl mb-2">Perfil</h3>
    <img id="profile-pic" src="" alt="Foto">
    <input type="file" id="profile-input">
    <input id="profile-name" type="text" placeholder="Nombre">
    <input id="profile-email" type="email" placeholder="Email" disabled>
    <input id="profile-password" type="password" placeholder="Nueva contraseña">
    <button onclick="saveProfile()" class="btn-success">Guardar</button>
    <button onclick="closeUserMenu()" class="btn-secondary">Cerrar</button>
  </div>
</div>

<input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
<script src="app.js" defer></script>
</body>
</html>
