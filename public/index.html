<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedicApp</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<link rel="manifest" href="manifest.json">
<style>
/* Tema oscuro automático */
@media (prefers-color-scheme: dark) {
  body { background-color: #1f2937; color: #f3f4f6; }
  .card { background-color: #374151; color: #f3f4f6; }
  .btn-indigo { background-color: #6366f1; color: #f3f4f6; }
  .btn-green { background-color: #10b981; color: #f3f4f6; }
  .btn-red { background-color: #ef4444; color: #f3f4f6; }
  .btn-yellow { background-color: #f59e0b; color: #1f2937; }
}
</style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

<div id="app" class="flex flex-col items-center p-4">

  <!-- Login / Registro -->
  <div id="auth" class="w-full max-w-md mt-10 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">MedicApp</h1>

    <div id="login-form">
      <input id="login-email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
      <input id="login-password" type="password" placeholder="Contraseña" class="w-full p-2 mb-3 border rounded">
      <button onclick="login()" class="w-full btn-indigo py-2 rounded hover:opacity-90">Iniciar sesión</button>
      <p class="mt-3 text-sm text-center">¿No tienes cuenta? <span class="text-indigo-600 cursor-pointer" onclick="showRegister()">Regístrate</span></p>
    </div>

    <div id="register-form" class="hidden">
      <input id="reg-name" type="text" placeholder="Nombre" class="w-full p-2 mb-3 border rounded">
      <input id="reg-email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
      <input id="reg-password" type="password" placeholder="Contraseña" class="w-full p-2 mb-3 border rounded">
      <button onclick="register()" class="w-full btn-green py-2 rounded hover:opacity-90">Registrarse</button>
      <p class="mt-3 text-sm text-center">¿Ya tienes cuenta? <span class="text-indigo-600 cursor-pointer" onclick="showLogin()">Iniciar sesión</span></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full max-w-4xl mt-6">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Tus Medicamentos</h2>
      <div class="flex gap-2">
        <button onclick="openUserMenu()" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded">Perfil</button>
        <button onclick="logout()" class="btn-red px-3 py-1 rounded hover:opacity-90">Cerrar sesión</button>
      </div>
    </div>

    <div class="mb-4 flex flex-wrap gap-2">
      <input id="med-name" type="text" placeholder="Nombre del medicamento" class="p-2 border rounded flex-1">
      <input id="med-dosis" type="text" placeholder="Dosis" class="p-2 border rounded w-24">
      <input id="med-hora" type="time" class="p-2 border rounded w-24">
      <button onclick="addMed()" class="btn-indigo px-3 py-2 rounded hover:opacity-90">Añadir</button>
      <button onclick="scanReceta()" class="btn-yellow px-3 py-2 rounded hover:opacity-90">Escanear receta</button>
    </div>

    <div id="med-list" class="grid grid-cols-1 gap-4"></div>

    <div class="mt-6">
      <h3 class="font-bold text-lg mb-2">Ranking Semanal</h3>
      <div id="ranking" class="bg-white dark:bg-gray-700 p-4 rounded shadow"></div>
    </div>
  </div>

</div>

<!-- Menú de usuario modal -->
<div id="user-menu" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-80">
    <h3 class="font-bold text-lg mb-4">Perfil</h3>
    <div class="mb-3 flex flex-col items-center">
      <img id="profile-pic" src="" alt="Foto" class="w-20 h-20 rounded-full mb-2 bg-gray-200">
      <input type="file" id="profile-input" class="mb-2">
      <input type="text" id="profile-name" placeholder="Nombre" class="w-full p-2 mb-2 border rounded">
      <input type="email" id="profile-email" placeholder="Email" class="w-full p-2 mb-2 border rounded" disabled>
      <input type="password" id="profile-password" placeholder="Nueva contraseña" class="w-full p-2 mb-2 border rounded">
      <button onclick="saveProfile()" class="btn-green w-full py-2 rounded hover:opacity-90">Guardar</button>
      <button onclick="closeUserMenu()" class="w-full py-2 mt-2 rounded bg-gray-300 dark:bg-gray-700 hover:opacity-90">Cerrar</button>
    </div>
  </div>
</div>

<input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">

<script>
// --- Manejo de usuarios ---
function showRegister(){ document.getElementById('login-form').classList.add('hidden'); document.getElementById('register-form').classList.remove('hidden'); }
function showLogin(){ document.getElementById('register-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden'); }

function register(){
  const name=document.getElementById('reg-name').value;
  const email=document.getElementById('reg-email').value;
  const password=document.getElementById('reg-password').value;
  if(!name||!email||!password){alert("Rellena todos los campos");return;}
  let users=JSON.parse(localStorage.getItem('users')||'[]');
  if(users.find(u=>u.email===email)){alert("Usuario ya registrado");return;}
  users.push({name,email,password,bonos:0,medicamentos:[],foto:""});
  localStorage.setItem('users',JSON.stringify(users));
  alert("Registrado correctamente"); showLogin();
}

function getCurrentUser(){ const email=localStorage.getItem('currentUser'); let users=JSON.parse(localStorage.getItem('users')||'[]'); return users.find(u=>u.email===email);}
function saveCurrentUser(user){ let users=JSON.parse(localStorage.getItem('users')||'[]'); users=users.map(u=>u.email===user.email?user:user); localStorage.setItem('users',JSON.stringify(users));}

function login(){
  const email=document.getElementById('login-email').value;
  const password=document.getElementById('login-password').value;
  let users=JSON.parse(localStorage.getItem('users')||'[]');
  const user=users.find(u=>u.email===email&&u.password===password);
  if(!user){alert("Usuario o contraseña incorrecta");return;}
  localStorage.setItem('currentUser',email);
  document.getElementById('auth').classList.add('hidden');
  document.getElementById('dashboard').classList.remove('hidden');
  renderMeds();
  initAlarmas();
  renderRanking();
}

// --- Medicamentos ---
function addMed(){
  const name=document.getElementById('med-name').value;
  const dosis=document.getElementById('med-dosis').value;
  const hora=document.getElementById('med-hora').value;
  if(!name||!dosis||!hora){alert("Rellena todos los campos");return;}
  const user=getCurrentUser();
  const med={name,dosis,hora,tomado:false};
  user.medicamentos.push(med);
  saveCurrentUser(user);
  renderMeds();
  programarNotificacionDiaria(med);
  document.getElementById('med-name').value="";
  document.getElementById('med-dosis').value="";
  document.getElementById('med-hora').value="";
}

function renderMeds(){
  const medList=document.getElementById('med-list');
  const user=getCurrentUser();
  medList.innerHTML="";
  user.medicamentos.forEach((med,i)=>{
    const card=document.createElement('div');
    card.className="card bg-white dark:bg-gray-700 p-4 rounded shadow flex flex-col justify-between";
    card.innerHTML=`<h3 class="font-bold text-lg">${med.name}</h3>
      <p>Dosis: ${med.dosis}</p>
      <p>Hora: ${med.hora}</p>
      <p>Tomado: <span class="font-semibold">${med.tomado?"Sí":"No"}</span></p>
      <button onclick="marcar(${i})" class="mt-2 btn-green px-3 py-1 rounded hover:opacity-90">${med.tomado?"Desmarcar":"Marcar como tomado"}</button>`;
    medList.appendChild(card);
  });
}

function marcar(i){
  const user=getCurrentUser();
  user.medicamentos[i].tomado=!user.medicamentos[i].tomado;
  if(user.medicamentos[i].tomado) user.bonos=(user.bonos||0)+1;
  saveCurrentUser(user); renderMeds();
  renderRanking();
  alert(`Bonificación actual: ${user.bonos||0} puntos`);
}

function logout(){ localStorage.removeItem('currentUser'); document.getElementById('dashboard').classList.add('hidden'); document.getElementById('auth').classList.remove('hidden'); }

// --- Escaneo de recetas ---
function scanReceta(){document.getElementById('file-input').click();}
document.getElementById('file-input').addEventListener('change',async(e)=>{
  const file=e.target.files[0]; if(!file) return;
  const worker=Tesseract.createWorker({logger:m=>console.log(m)});
  await worker.load(); await worker.loadLanguage('spa'); await worker.initialize('spa');
  const { data:{ text } }=await worker.recognize(file);
  await worker.terminate();
  const user=getCurrentUser();
  user.medicamentos.push({name:text.trim().split('\n')[0]||"Receta escaneada",dosis:"",hora:"08:00",tomado:false});
  saveCurrentUser(user); renderMeds(); alert("Receta escaneada y añadida");
});

// --- Notificaciones push diarias ---
if('Notification' in window){ Notification.requestPermission(); }
function programarNotificacionDiaria(med){
  if(!("Notification" in window)) return;
  const now=new Date();
  const [hora,min]=med.hora.split(":").map(Number);
  let notiTime=new Date();
  notiTime.setHours(hora,min,0,0);
  if(notiTime<now) notiTime.setDate(notiTime.getDate()+1);
  const timeout=notiTime-now;
  setTimeout(()=>{
    new Notification("Hora de tomar tu medicamento",{body:`Toma ${med.name} - ${med.dosis}`,icon:"icon-192.png"});
    new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg').play();
    programarNotificacionDiaria(med);
  },timeout);
}
function initAlarmas(){
  const user=getCurrentUser(); if(!user) return;
  user.medicamentos.forEach(m=>{ if(!m.tomado) programarNotificacionDiaria(m); });
}

// --- Menú de usuario ---
function openUserMenu(){
  const user=getCurrentUser();
  document.getElementById('profile-name').value=user.name;
  document.getElementById('profile-email').value=user.email;
  document.getElementById('profile-pic').src=user.foto||"";
  document.getElementById('user-menu').classList.remove('hidden');
}
function closeUserMenu(){ document.getElementById('user-menu').classList.add('hidden'); }
document.getElementById('profile-input').addEventListener('change',function(e){
  const reader=new FileReader();
  reader.onload=function(){ document.getElementById('profile-pic').src=reader.result; }
  reader.readAsDataURL(e.target.files[0]);
});
function saveProfile(){
  const user=getCurrentUser();
  user.name=document.getElementById('profile-name').value;
  const pass=document.getElementById('profile-password').value;
  if(pass) user.password=pass;
  user.foto=document.getElementById('profile-pic').src;
  saveCurrentUser(user);
  closeUserMenu();
  alert("Perfil actualizado");
}

// --- Ranking semanal ---
function renderRanking(){
  const ranking=document.getElementById('ranking');
  let users=JSON.parse(localStorage.getItem('users')||'[]');
  users=users.sort((a,b)=>b.bonos-(a.bonos||0)).slice(0,10);
  ranking.innerHTML="<ol class='list-decimal pl-5'>";
  users.forEach(u=>{ ranking.innerHTML+=`<li>${u.name} - ${u.bonos||0} puntos</li>`; });
  ranking.innerHTML+="</ol>";
}

// --- Service Worker PWA ---
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('/service-worker.js').then(()=>console.log("SW registrado")).catch(e=>console.log(e));
}
</script>
</body>
</html>
