<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedicApp</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<link rel="manifest" href="manifest.json">
<style>
/* Modo oscuro automático */
@media (prefers-color-scheme: dark) {
  body { background-color: #111827; color: #f3f4f6; }
  .card { background-color: #1f2937; color: #f3f4f6; }
  .btn-gradient { background-image: linear-gradient(to right, #6366f1, #a78bfa); color: #fff; }
  .btn-green { background-image: linear-gradient(to right, #10b981, #34d399); color: #fff; }
  .btn-red { background-image: linear-gradient(to right, #ef4444, #f87171); color: #fff; }
  .btn-yellow { background-image: linear-gradient(to right, #f59e0b, #facc15); color: #1f2937; }
}
body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center">

<div id="app" class="flex flex-col items-center w-full p-4">

  <!-- Login / Registro -->
  <div id="auth" class="w-full max-w-md mt-10 bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-2xl">
    <h1 class="text-4xl font-extrabold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-500">MedicApp</h1>

    <div id="login-form">
      <input id="login-email" type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-2xl dark:bg-gray-700 dark:text-white">
      <input id="login-password" type="password" placeholder="Contraseña" class="w-full p-3 mb-4 border rounded-2xl dark:bg-gray-700 dark:text-white">
      <button onclick="login()" class="w-full btn-gradient py-3 rounded-2xl text-lg font-semibold hover:opacity-90 transition">Iniciar sesión</button>
      <p class="mt-4 text-sm text-center">¿No tienes cuenta? <span class="text-indigo-500 cursor-pointer" onclick="showRegister()">Regístrate</span></p>
    </div>

    <div id="register-form" class="hidden">
      <input id="reg-name" type="text" placeholder="Nombre" class="w-full p-3 mb-4 border rounded-2xl dark:bg-gray-700 dark:text-white">
      <input id="reg-email" type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-2xl dark:bg-gray-700 dark:text-white">
      <input id="reg-password" type="password" placeholder="Contraseña" class="w-full p-3 mb-4 border rounded-2xl dark:bg-gray-700 dark:text-white">
      <button onclick="register()" class="w-full btn-green py-3 rounded-2xl text-lg font-semibold hover:opacity-90 transition">Registrarse</button>
      <p class="mt-4 text-sm text-center">¿Ya tienes cuenta? <span class="text-indigo-500 cursor-pointer" onclick="showLogin()">Iniciar sesión</span></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full max-w-4xl mt-6 flex flex-col gap-4">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Tus Medicamentos</h2>
      <div class="flex gap-2">
        <button onclick="openUserMenu()" class="px-3 py-2 rounded-2xl bg-gray-300 dark:bg-gray-700 hover:opacity-90 transition">Perfil</button>
        <button onclick="logout()" class="btn-red px-3 py-2 rounded-2xl hover:opacity-90 transition">Cerrar sesión</button>
      </div>
    </div>

    <!-- Formulario añadir medicamento -->
    <div class="bg-white dark:bg-gray-700 p-4 rounded-3xl shadow-xl flex flex-col md:flex-row gap-3 items-center">
      <input id="med-name" type="text" placeholder="Nombre del medicamento" class="flex-1 p-3 border rounded-2xl dark:bg-gray-600 dark:text-white">
      <input id="med-dosis" type="text" placeholder="Dosis" class="w-24 p-3 border rounded-2xl dark:bg-gray-600 dark:text-white">
      <input id="med-hora" type="time" class="w-24 p-3 border rounded-2xl dark:bg-gray-600 dark:text-white">
      <button onclick="addMed()" class="btn-gradient px-4 py-3 rounded-2xl hover:opacity-90 transition">Añadir</button>
      <button onclick="scanReceta()" class="btn-yellow px-4 py-3 rounded-2xl hover:opacity-90 transition">Escanear</button>
    </div>

    <!-- Lista de medicamentos -->
    <div id="med-list" class="grid grid-cols-1 gap-4"></div>

    <!-- Ranking semanal -->
    <div class="mt-6">
      <h3 class="font-bold text-xl mb-2">Ranking Semanal</h3>
      <div id="ranking" class="bg-gray-100 dark:bg-gray-800 p-4 rounded-2xl shadow-inner"></div>
    </div>
  </div>
</div>

<!-- Menú de usuario modal -->
<div id="user-menu" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-3xl w-80 flex flex-col gap-4 shadow-2xl animate-slide-in-right">
    <h3 class="font-bold text-2xl mb-2 text-center">Perfil</h3>
    <div class="flex flex-col items-center gap-2">
      <img id="profile-pic" src="" alt="Foto" class="w-24 h-24 rounded-full bg-gray-200">
      <input type="file" id="profile-input" class="mb-2">
      <input type="text" id="profile-name" placeholder="Nombre" class="w-full p-2 border rounded-2xl dark:bg-gray-700 dark:text-white">
      <input type="email" id="profile-email" placeholder="Email" class="w-full p-2 border rounded-2xl dark:bg-gray-700 dark:text-white" disabled>
      <input type="password" id="profile-password" placeholder="Nueva contraseña" class="w-full p-2 border rounded-2xl dark:bg-gray-700 dark:text-white">
      <button onclick="saveProfile()" class="btn-green w-full py-2 rounded-2xl hover:opacity-90 transition">Guardar</button>
      <button onclick="closeUserMenu()" class="w-full py-2 rounded-2xl bg-gray-300 dark:bg-gray-700 hover:opacity-90 transition">Cerrar</button>
    </div>
  </div>
</div>

<input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">

<script>
/* --- DATOS USUARIOS --- */
function getUsers(){return JSON.parse(localStorage.getItem('users')||'[]');}
function saveUsers(users){localStorage.setItem('users',JSON.stringify(users));}
function getCurrentUser(){return JSON.parse(localStorage.getItem('currentUser'));}
function saveCurrentUser(user){localStorage.setItem('currentUser',JSON.stringify(user));}

/* --- LOGIN/REGISTER --- */
function showRegister(){document.getElementById('login-form').classList.add('hidden');document.getElementById('register-form').classList.remove('hidden');}
function showLogin(){document.getElementById('register-form').classList.add('hidden');document.getElementById('login-form').classList.remove('hidden');}
function register(){
  let name=document.getElementById('reg-name').value,email=document.getElementById('reg-email').value,pass=document.getElementById('reg-password').value;
  if(!name||!email||!pass){alert("Completa todos los campos");return;}
  let users=getUsers();if(users.find(u=>u.email===email)){alert("Usuario ya existe");return;}
  let user={name,email,password:pass,medicamentos:[],bonos:0,foto:""};
  users.push(user);saveUsers(users);alert("Usuario registrado");showLogin();
}
function login(){
  let email=document.getElementById('login-email').value,pass=document.getElementById('login-password').value;
  let user=getUsers().find(u=>u.email===email&&u.password===pass);
  if(!user){alert("Usuario o contraseña incorrectos");return;}
  saveCurrentUser(user);document.getElementById('auth').classList.add('hidden');document.getElementById('dashboard').classList.remove('hidden');
  renderMeds();renderRanking();initAlarmas();
}
function logout(){localStorage.removeItem('currentUser');document.getElementById('dashboard').classList.add('hidden');document.getElementById('auth').classList.remove('hidden');}

/* --- MEDICAMENTOS --- */
function addMed(){
  let name=document.getElementById('med-name').value,dosis=document.getElementById('med-dosis').value,hora=document.getElementById('med-hora').value;
  if(!name||!hora){alert("Nombre y hora obligatorios");return;}
  let user=getCurrentUser();user.medicamentos.push({name,dosis,hora,tomado:false});
  saveCurrentUser(user);renderMeds();scheduleNotification({name,dosis,hora});
}
function renderMeds(){
  let medList=document.getElementById('med-list');let user=getCurrentUser();medList.innerHTML="";
  user.medicamentos.forEach((med,i)=>{
    let card=document.createElement('div');card.className="card"+(med.tomado?" taken":"");
    card.innerHTML=`<div><p>${med.name}</p><p>${med.dosis} - ${med.hora}</p><p>Tomado: ${med.tomado?"Sí":"No"}</p></div>
    <button onclick="marcar(${i})">${med.tomado?"Desmarcar":"Marcar"}</button>`;
    medList.appendChild(card);
  });
}
function marcar(i){
  let user=getCurrentUser();user.medicamentos[i].tomado=!user.medicamentos[i].tomado;
  if(user.medicamentos[i].tomado)user.bonos=(user.bonos||0)+1;
  saveCurrentUser(user);renderMeds();renderRanking();
}

/* --- RANKING --- */
function renderRanking(){
  let ranking=document.getElementById('ranking');
  let users=getUsers().sort((a,b)=>b.bonos-(a.bonos||0)).slice(0,10);
  ranking.innerHTML="<ol>"+users.map(u=>`<li>${u.name} - ${u.bonos||0} pts</li>`).join("")+"</ol>";
}

/* --- PERFIL --- */
function openUserMenu(){
  let user=getCurrentUser();
  document.getElementById('profile-name').value=user.name;
  document.getElementById('profile-email').value=user.email;
  document.getElementById('profile-pic').src=user.foto||"";
  document.getElementById('user-menu').classList.remove('hidden');
}
function closeUserMenu(){document.getElementById('user-menu').classList.add('hidden');}
document.getElementById('profile-input').addEventListener('change',e=>{
  const reader=new FileReader();
  reader.onload=function(){document.getElementById('profile-pic').src=reader.result;}
  reader.readAsDataURL(e.target.files[0]);
});
function saveProfile(){
  let user=getCurrentUser();
  user.name=document.getElementById('profile-name').value;
  let pass=document.getElementById('profile-password').value;if(pass)user.password=pass;
  user.foto=document.getElementById('profile-pic').src;
  saveCurrentUser(user);closeUserMenu();
}

/* --- ESCANEO DE RECETAS --- */
function scanReceta(){document.getElementById('file-input').click();}
document.getElementById('file-input').addEventListener('change',async e=>{
  const file=e.target.files[0];if(!file)return;
  const worker=Tesseract.createWorker({logger:m=>console.log(m)});
  await worker.load();await worker.loadLanguage('spa');await worker.initialize('spa');
  const {data:{text}}=await worker.recognize(file);await worker.terminate();
  let user=getCurrentUser();
  user.medicamentos.push({name:text.split("\n")[0]||"Receta escaneada",dosis:"",hora:"08:00",tomado:false});
  saveCurrentUser(user);renderMeds();alert("Receta añadida");
});

/* --- NOTIFICACIONES --- */
if('Notification' in window)Notification.requestPermission();
function scheduleNotification(med){
  if(!("Notification"in window))return;
  let now=new Date(),[h,min]=med.hora.split(":").map(Number);
  let notifTime=new Date();notifTime.setHours(h,min,0,0);
  if(notifTime<now)notifTime.setDate(notifTime.getDate()+1);
  let timeout=notifTime-now;
  setTimeout(()=>{
    new Notification("MedicApp",{body:`Toma ${med.name} - ${med.dosis}`,icon:"https://cdn-icons-png.flaticon.com/512/2965/2965567.png"});
    new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg').play().catch(()=>{});
    scheduleNotification(med);
  },timeout);
}
function initAlarmas(){let user=getCurrentUser();if(!user)return;user.medicamentos.forEach(m=>{if(!m.tomado)scheduleNotification(m);});}
</script>
</body>
</html>
